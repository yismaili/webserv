<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload Success</title>
    <style>
      /* Center the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
      }

      /* Style the success message */
      .success-message {
        text-align: center;
      }

      /* Style the heading */
      h1 {
        font-size: 30px;
        margin-bottom: 20px;
      }

      /* Style the back button */
      .back-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      /* Change the color of the back button on hover */
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="success-message">
      <h1>Upload Successful!</h1>
      <p>Your files have been uploaded successfully.</p>
      <a href="/" class="back-button">Go Back</a>
    </div>
  </body>
</html>
