<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  /* Body styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  
  /* Header styles */
  header {
    background-color:	rgb(0,191,255);
    color: white;
    text-align: center;
    padding: 20px;
  }
  
  header h1 {
    font-size: 36px;
    margin: 0;
  }
  
  header p {
    font-size: 18px;
    margin: 10px 0;
  }
  
  /* Main styles */
  main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  /* Form styles */
  form {
    display: flex;
    flex-wrap: wrap;
  }
  
  .form-group {
    flex-basis: 100%;
    margin-bottom: 10px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="file"] {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 5px;
    font-size: 16px;
    width: 100%;
    margin-bottom: 10px;
  }
  
  button[type="submit"] {
    background-color: rgb(0,191,255);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #3e8e41;
  }
  
  .video-container {
    width: 640px;
    height: 360px;
    margin: 0 auto;
}

video {
    width: 100%;
    height: 100%;
}

     </style>
</head>
<body>
  <header>
    <h1>File Uploader</h1>
    <p>Select up files to upload</p>
  </header>
  <main>
    <form action="http://localhost:8001/upload/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file1">File 1</label>
        <input type="file" name="file1" id="file1" accept=".jpg, .jpeg, .png, .pdf, .mp4" required>
      </div>
      <div class="form-group">
        <label for="file2">File 2</label>
        <input type="file" name="file2" id="file2" accept=".jpg, .jpeg, .png, .pdf, .mp4">
      </div>
      <button type="submit">Upload Files</button>
    </form>
  </main>
</body>
</html>
